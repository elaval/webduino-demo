<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tide Webduino - Arduino over the Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

		<style>
			/* tell the SVG path to be a thin blue line without any area fill */
			path {
				stroke: steelblue;
				stroke-width: 1;
				fill: none;
			}

			/* All in one selector */
			div.light {

				height: 50px;
				background-size: contain;
				background-repeat: no-repeat;

			}
			div.light.off {
			  background-image: url(/img/lightoff.png);
			}
			div.light.on {
			  background-image: url(/img/lighton.png);
			}



		</style>
</head>

<body>
	<div class="container">
		<h1>TIDE Webduino API</h1>

		Restful interface for accessing & controlling Arduino boards through the web (based on node & johnny-five.js)

		
		<div class="row" id="msg"> 
		</div>


		<div class="row" id="content">
		</div>

		<div class="row" id="footer"></div>

	</div>

	<script type="text/template" id="Panel_template">
		<div class="row">
			<div class="col-md-12"><h3>Sensors</h3></div>
		</div>
		<div class="row sensors"></div>

		<div class="row">
			<div class="col-md-12"><h3>Leds</h3></div>
		</div>
		<div class="row leds"></div>

	</script>

	<script type="text/template" id="Led_template">
		<div class="panel panel-success text-center">
		  <div class="panel-heading"><%= label %></div>
		  <div class="panel-body">
			<div class="row">
				<img width="20px" src="/img/light<%= state%>.png">
			</div>
			<div class="row">
				<%= state %>
			</div>
		  </div>
		</div>	
	</script>

	<script type="text/template" id="Sensor_template">

		<div class="panel panel-primary text-center">
		  <div class="panel-heading"><%= label %></div>
		  <div class="panel-body">
		    <%= value %>
		  </div>
		</div>

	</script>



	<script src="./js/libs/jquery/jquery-2.0.3.min.js"></script>
 	<script src="./js/libs/underscore/underscore-min.js"></script>
    <script src="./js/libs/bootstrap/bootstrap.min.js"></script>
    
    <script src="/socket.io/socket.io.js"></script>
    
	<script src="./js/libs/backbone/backbone-min.js"></script>
	<script src="./js/libs/d3/d3.min.js"></script>
	<script src="./js/backduino.js"></script>
	<script src="./js/panel0views.js"></script>
	<script src="./js/app.js"></script>

</body>
</html>
